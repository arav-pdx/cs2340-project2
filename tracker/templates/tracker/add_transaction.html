{% extends 'tracker/base.html' %}

{% block title %}Add Transaction{% endblock %}

{% block content %}
    <h2>Add New Transaction</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Transaction</button>
    </form>
{% endblock %}
